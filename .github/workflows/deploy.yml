name: Deploy Next.js static export to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # ⬇️ Custom domain => empty base path
      - name: Set base path for custom domain
        run: echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV

      # NOTE: NEXT_PUBLIC_GA_ID is provided via job env (see top of job). No step-level secret reference required.

      # Optional: set the repo name for project pages
      - name: Set REPO var
        if: ${{ !env.NEXT_PUBLIC_REPO_NAME }}
        run: echo "NEXT_PUBLIC_REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Build & Export
        run: |
          npm ci
          npm run build
          # explicit export to produce `out/`
          npx next export

      - name: Add CNAME
        run: |
          # ensure output dir exists and then add custom domain
          mkdir -p out
          printf "sankalpnaik.me\n" > out/CNAME

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4